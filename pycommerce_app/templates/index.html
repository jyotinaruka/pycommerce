<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        {% load static%}
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>
