{% extends "base.html" %}
{% load static %}

{% block main %}
<div class="row mx-3">
    <div class="col container">
        <p class="row"><a href="/">Go back</a></p>

        <div class="row">
            <div class="col-4 container">
                <div class="row">
                    <div class="col">
                        <!--Carousel Wrapper-->
                        <div id="carousel-thumb" class="carousel slide" data-ride="carousel">
                            <!--Slides-->
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="/static/img/{{product.image_url}}.jpg">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="/static/img/{{product.image_url}}.jpg">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="/static/img/{{product.image_url}}.jpg">
                                </div>
                            </div>
                            <!--/.Slides-->
                            <!--Controls-->
                            <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                            <!--/.Controls-->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-thumb" data-slide-to="0" class="active">
                                    <img class="d-block w-100" src="/static/img/{{product.image_url}}.jpg"
                                         class="img-fluid">
                                </li>
                                <li data-target="#carousel-thumb" data-slide-to="1">
                                    <img class="d-block w-100" src="/static/img/{{product.image_url}}.jpg"
                                         class="img-fluid">
                                </li>
                                <li data-target="#carousel-thumb" data-slide-to="2">
                                    <img class="d-block w-100" src="/static/img/{{product.image_url}}.jpg"
                                         class="img-fluid">
                                </li>
                            </ol>
                        </div>
                        <!--/.Carousel Wrapper-->

                    </div>

                </div>

            </div>

            <div class="col">
                <h2>{{product.title}}</h2>
                <p>{{product.desc}}</p>
                <form class="form-inline">
                    <select class="custom-select">
                        <option selected>Qty</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <button class="btn btn-primary mx-2">Add to cart</button>
                </form>
            </div>




        </div>
    </div>
</div>
{% endblock %}
