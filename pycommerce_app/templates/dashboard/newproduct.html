<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  {% load static%}
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/fontawesome-all.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .main {
      margin: 0 auto;
      width: 400px;
      background-color: aliceblue;
      padding: 20px;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-danger">
    <a class="navbar-brand" href="/dashboard">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/dashboard/products">Products <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">View Site</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <button class="btn btn-secondary"> <a class="text-light" href="/admin/logout">Logoff</a></button>
      </form>
    </div>
  </nav>
  <div class="container mt-2">
    <h3>Add a New Product</h3>
    <div class="main container mt-2">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <form class="form-signin" action="/addnewproduct" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title">
        <label for="desc">Description</label>
        <textarea class="form-control" name="desc" id="" cols="30" rows="10"></textarea>
        <label for="price">Price</label>
        <input type="number" class="form-control" name="price">
        <label for="inventory">Inventory</label>
        <input type="number" class="form-control" name="inventory">
        <label for="quantity_sold">Quantity Sold</label>
        <input type="number" class="form-control" name="quantity_sold">
        <div class="form-group">
          <label for="category">Categories:</label>
          <select class="form-control" id="category" name="category">
            {% for category in categories%}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
          </select>
        </div>
        <label for="new_category">Or add a new category</label>
        <input type="text" class="form-control" name="new_category">
        <label for="image_url">Upload Images</label>
        <input type="text" class="form-control" name="image_url" disabled>
        <div class="mt-2">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-success" disabled>Preview</button>
          <button class="btn btn-primary" type="submit">Save</button></p>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
